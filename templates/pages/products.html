{% extends "layouts/base.html" %}


{% block title %}
{{title}}
{% endblock title %}


{% block content %}


{% include 'layouts/header.html'%}


<!-- PRODUCTS
	================================================== -->


<section class="section">
    <div class="container">
        <div class="row">
            <div class="col-lg-3 col-md-4 col-sm-12">
                <div class="mb-2">
                    <form>
                        <div class="input-group">

                            <input type="text" class="form-control"
                                placeholder="Search products...">

                        </div>
                    </form>
                </div>
                <div class="search-product-categories">
                    <h3>Categories</h3>
                    <ul class="list-group list-group-flush">
                        <li class="list-group-item">Beef</li>
                        <li class="list-group-item">Pork
                        </li>
                        <li class="list-group-item">lamb</li>

                    </ul>
                </div>
            </div>
            <div class="col-lg-9 col-md-8 col-sm-12">

                <div class="row">
                    {% for product in products%}
                    <div class="col-lg-4 col-md-4 col-sm-12">
                        <a href="/products/{{product['id']}}">
                            <div
                                class="card text-center border-secondary bg-dark text-white my-2">
                                <img class="card-img"
                                    src="{{product['image']}}">

                                <div class="card-img-overlay ">
                                    <h1
                                        class="card-title align-text-bottom text-white font-weight-bold">
                                        {{product['name']}}
                                    </h1>
                                </div>
                            </div>
                        </a>
                    </div>
                    {% endfor %}
                </div>

            </div>
        </div>
    </div>


</section>


{% endblock content %}
