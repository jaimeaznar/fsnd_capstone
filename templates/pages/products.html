<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Products</title>
</head>

<body>
    <h1>This is the Products Page</h1>
    {% block content %}
    {% for product in products %}
    <h3>{{product['name']}}</h3>
    <p>{{product['description']}}</p>
    <img src="{{product['image']}}" alt="">
    {% endfor %}
    {%endblock%}
</body>

</html>
