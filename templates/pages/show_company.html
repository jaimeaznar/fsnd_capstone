{% extends "layouts/base.html" %}



{% block title %}
Companies
{% endblock title %}


{% block content %}

<div class="row">
    <div class="col-sm-6">
        <h1 class="monospace">
            company id and name: {{ data.id }} | {{ data.name}}
        </h1>
        <p class="subtitle">
            city: {{ data.city}}
            state: {{data.state}}
            address: {{data.address}}
            phone: {{data.phone}}
        </p>
    </div>
</div>

{% endblock content %}
